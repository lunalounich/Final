  <h1>Louniche Calculator</h1><label for="usd">السعر بالدولار (USD):</label> <input type="number" id="usd" placeholder="أدخل السعر بالدولار" step="0.01" />

<label for="discount">نسبة التخفيض (%) إذا وُجد:</label> <input type="number" id="discount" placeholder="مثلاً: 20" step="1" />

<button onclick="calculatePrice()">احسب السعر</button>

  <div class="result" id="result"></div>  <div class="note">
    ⚠️ تأكدي من تغيير إعدادات شي إن إلى <strong>فرنسا</strong> والعملة إلى <strong>دولار أمريكي (USD)</strong>.<br />
    🚫 القسائم غير محسوبة في هذه الحاسبة (لأنها شخصية).

    وسنساعدك بكل سرور 💕
  </div>  <script>
    function calculatePrice() {
      const usd = parseFloat(document.getElementById('usd').value) || 0;
      const discount = parseFloat(document.getElementById('discount').value) || 0;
      const exchangeRate = 260;

      let discountedUSD = usd;
      if (discount > 0) {
        const userPart = (discount * 0.6) / 100;
        discountedUSD = usd - (usd * userPart);
      }

      let priceDZD;
      if (discountedUSD <= 400 / exchangeRate) {
        priceDZD = discountedUSD * exchangeRate + 100;
      } else if (discountedUSD <= 600 / exchangeRate) {
        priceDZD = discountedUSD * exchangeRate + 200;
      } else if (discountedUSD <= 2000 / exchangeRate) {
        priceDZD = discountedUSD * exchangeRate + 300;
      } else if (discountedUSD <= 5000 / exchangeRate) {
        priceDZD = discountedUSD * exchangeRate + 500;
      } else if (discountedUSD <= 8500 / exchangeRate) {
        priceDZD = discountedUSD * exchangeRate * 1.10;
      } else {
        priceDZD = discountedUSD * exchangeRate * 1.07;
      }

      const finalPrice = Math.ceil(priceDZD);
      document.getElementById('result').textContent = `السعر النهائي: ${finalPrice} دينار جزائري`;
    }

    function openInstagram() {
      window.open('https://www.instagram.com/lounich_shop?igsh=a2FyamZ2cmprd2M0', '_blank');
    }
  </script></body>
